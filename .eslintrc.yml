env:
  es6: true
  browser: true
  commonjs: true
  jest: true

extends: ['htmlacademy/es6', 'plugin:react/recommended']

parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 6
  sourceType: module

plugins: ['react']

settings:
  react:
    version: '16'

rules:
  react/react-in-jsx-scope: 0

globals:
  React: true
  PureComponent: true
  memo: true
  PropTypes: true
  renderer: true
  shallow: true
  Enzyme: true
  Adapter: true
